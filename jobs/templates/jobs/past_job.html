{% extends 'base.html' %}

{% block title %}Past_job{% endblock title %}

{% block body %}
  <h1>{{ job.name }}님의 직업은 {{ job.past_job }}입니다.</h1>
  <img src="{{ picture }}" alt="">
  {% if job.profile_image %}
  <img src="{{ job.profile_image.url }}" alt="{{ job.profile_image }}">
  {% endif %}
  <a href="{% url 'jobs:search' %}">[뒤로가기]</a>
{% endblock body %}
