{% extends 'base.html' %}
{% block title %}New article{% endblock title %}

{% block body %}
  <h1>New article</h1>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <input type="text" name='title'> <br>
    <textarea name="content" cols="30" rows="10"></textarea>
    <button type="submit">작성하기</button>
  </form>
{% endblock body %}
